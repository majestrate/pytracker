{% extends "base.html" %}
{% block title %} {{torrent.title}} {% endblock %}
{% block content %}
  <div class="torrent">
    <div class="header">
    <a href="{{site_prefix}}{{torrent.downloadURL()}}">torrent</a>
    <a href="{{torrent.magnet()}}">magnet</a>
    </div>
    <div class="description">
      <pre>{{torrent.description}}</pre>
    </div>
    <div class="uploaded">
      Uploaded: {{torrent.uploadDate()}}
    </div>
    <div class="files">
      <p> Files: </p>
      <div class="fileslist">
        {% for f in files %}
          <div class="file">
            <span class="filename">{{f.filename}}</span>
            <span class="filesize">{{f.prettySize()}}</span>
          </div>
      {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
